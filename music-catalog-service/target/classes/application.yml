server:
  port: 9002

spring:
  application:
    name: music-catalog-service
  datasource:
    url: jdbc:postgresql://62.36.96.71:5432/audira_catalog
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc:
          time_zone: Europe/Madrid

eureka:
  client:
    service-url:
      defaultZone: http://62.36.96.71:8761/eureka/
    fetch-registry: true
    register-with-eureka: true
  instance:
    prefer-ip-address: true
    hostname: ${spring.cloud.client.ip-address}

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
