server:
  port: 8761

spring:
  application:
    name: discovery-server

eureka:
  instance:
    hostname: 172.16.0.4
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/

management:
  endpoints:
    web:
      exposure:
        include: health,info
